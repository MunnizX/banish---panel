      text-align: center;
      overflow: hidden;

    }

      from { opacity: 0; transform: translateY(20px); }

    }

    input, select, button {
      margin: 10px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    input, select {

      color: #fff;
    }

    button {

      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensagem {

    }

    .logs {

      padding: 10px;
      background-color: #111;

  <script>
    const logMensagens = [
      "Mais de 500 números virtuais estão realizando denúncias instantaneamente...",
      "Redirecionando requisições para servidores secundários...",
      "Aplicando máscara em pacotes de dados...",
      "Número identificado na base de spams...",
      "Distribuindo denúncias para proxies globais...",
      "Requisições replicadas a cada 1 segundo...",
      "Hash digital coletado e validado...",
      "Servidor do WhatsApp em resposta com código 200...",
      "Banimento em fase final de autenticação...",
      "Finalizando operação automática..."
    ];

    function banir() {
      const numero = document.getElementById('numero').value.trim();
      if (!numero) {
        alert("Insere um número, seu mané.");
        return;
      }
      document.getElementById('painel').classList.remove('active');
      document.getElementById('carregando').classList.add('active');
      const logsContainer = document.getElementById('logs');
      logsContainer.innerHTML = "";
      let i = 0;

      const interval = setInterval(() => {
        if (i < logMensagens.length) {
          const log = document.createElement('div');
          log.className = 'log';
          log.textContent = logMensagens[i];
          logsContainer.appendChild(log);
          logsContainer.scrollTop = logsContainer.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 3000);

      setTimeout(() => {
        document.getElementById('carregando').classList.remove('active');
        document.getElementById('resultado').classList.add('active');
      }, 30000);
    }

    function resetar() {
      document.getElementById('resultado').classList.remove('active');
      document.getElementById('final').classList.remove('active');
      document.getElementById('painel').classList.add('active');
      document.getElementById('numero').value = "";
    }

    function irParaFinal() {
      document.getElementById('resultado').classList.remove('active');
      document.getElementById('final').classList.add('active');
    }
  </script>
